<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            font: normal 25pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome com letras maiúsculas é ${nome.toUpperCase()}.`)
        document.writeln(`Seu nome com letras minusculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
